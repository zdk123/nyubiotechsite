<script type="text/javascript">
$(document).ready(function(id) {
    $("[rel='tooltip']").tooltip();

    $('#hover-cap-4col .thumbnail').hover(
        function(){
                $('#'+$(this).data('id')+".caption").slideDown(250);
            },
        function(){
                $('#'+$(this).data('id')+".caption").slideUp(250); 
            
    });
    $('#hover-cap-4col .btn-md').click(function() {
        if (  $('#'+$(this).data('id')+".caption").is( ":hidden" ) ) {
             $('#'+$(this).data('id')+".caption").slideDown(250)
        } else {
             $('#'+$(this).data('id')+".caption").slideUp(250)
        }
    });

}); 


jQuery(document).ready(function(id) {
    $('#hover-cap-4col .scroll2').slimScroll({
        height: '195px'
    });

}); 


</script>
